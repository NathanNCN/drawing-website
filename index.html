<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='style.css'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body style='background-color: lightskyblue;'>
        <div class='title'>
            <h1>Drawing Pad</h1>
        </div>
        <div class='screenFlex'>
            <div class='screen'>
                <div id ='gridDom' class='grid'>
                </div>
                <div class='dialContainer'>
                    <div class='dial'><button id='tools'>Tools</button></div>
                    <div id ='ContainerTools' class='options'>
                        <button class='buttons' id='eraser'>Eraser</button>
                        <button class='buttons' id='black'>Black</button>
                        <button class='buttons'id='color'>Color</button>
                    </div>
                    <div id='ContainerGrid' class='options'>
                        <input type="range" min='1' max='64' value='16' class='option-slider' id='slider'>
                        <p id='textBox' style = "text-align: center;"  class='buttons'></p>
                    </div>
                    <div class='dial' ><button id='grid'>Grid</button></div>
                </div>
            </div>
        </div>
        
        <div class='credits'><p>Created by Nathan C<p></div>
    </body>
    <script src='main.js'></script>
</html>
